<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근마켓</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="media-info-msg">화면 사이즈를 줄여주세요</div>
    <!-- header -->
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="./assets/chart-bar.svg" alt="chart" />
          <img src="./assets/wifi.svg" alt="wifi" />
          <img src="./assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>역삼1동</div>
          <img src="./assets/arrow-down.svg" alt="arrow-down" />
        </div>

        <div class="menu-bar__icons">
          <img src="./assets/search.svg" alt="search" />
          <img src="./assets/bars-3.svg" alt="bars" />
          <img src="./assets/bell.svg" alt="bell" />
        </div>
      </div>
    </header>

    <!-- main -->
    <main>
      <div class="items-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">게이밍 PC 팝니다.</div>
          <div class="item-list__info-meta">역삼동 19초 전</div>
          <div class="item-list__info-price">100만원</div>
        </div>
      </div>

      <div class="write-button">+ 글쓰기</div>
    </main>

    <!-- footer -->
    <footer>
      <div class="footer-box">
        <div class="footer-icons">
          <img src="assets/home.svg" alt="home" />
          <span>홈</span>
        </div>
        <div class="footer-icons">
          <img src="assets/document.svg" alt="document" />
          <span>동네생활</span>
        </div>
        <div class="footer-icons">
          <img src="assets/map.svg" alt="map" />
          <span>내근처</span>
        </div>
        <div class="footer-icons">
          <img src="assets/chat.svg" alt="chat" />
          <span>채팅</span>
        </div>
        <div class="footer-icons">
          <img src="assets/user.svg" alt="user" />
          <span>나의당근</span>
        </div>
      </div>
    </footer>
  </body>
</html>
